
<!DOCTYPE html>
<html>
<head>

        height: 100%;

<body>
<!-- API FREE: AIzaSyC7-GeazdUUAm8MexY9lT-abHCHtZWHzSk -->
<!-- -12.058156, -77.087870 -->
<div id ="map"> </div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCByLSdUD6TrppFJgpNm8dzlokYkq1L2Jo&callback=initMap"
        async defer></script>

<script>
      var map;
  	 function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat: -12.058156, lng: -77.087870},
          zoom: 13,
        });

        var marker = new google.maps.Marker({
          position: {lat: -12.058156, lng: -77.0878705},
          map: map,
	  title: 'PUNTO DE MONITOREO 1'
        });
      }
	</script>

</body>
